os:
  - linux
  
sudo: required

install:
  - sudo apt-get update && sudo apt-get install apache2 php5 sysstat lzop liblzo2-dev liblzo2-2 mtx mt-st sg3-utils zlib1g-dev git lsscsi build-essential gawk alien fakeroot linux-headers-$(uname -r) -y; cd $HOME
  - mkdir $HOME/src 
   
  - sudo groupadd -r vtl 
  - sudo useradd -r -c "Virtual Tape Library" -d /opt/mhvtl -g vtl vtl -s /bin/bash 
  - sudo mkdir -p /opt/mhvtl 
  - sudo mkdir -p /etc/mhvtl 
  - sudo chown -Rf vtl:vtl /opt/mhvtl 
  - sudo chown -Rf vtl:vtl /etc/mhvtl 


  - cd $HOME/src/ 
  - git clone http://github.com/markh794/mhvtl.git
  - cd mhvtl 
  - make distclean 
  - cd kernel/ 
  - make && sudo make install 
  - cd .. 
  - make && sudo make install 


  - sudo mkdir /etc/tgt 
  - sudo ln -s /usr/lib64/libvtlscsi.so /usr/lib/ 
  - sudo service mhvtl start 
